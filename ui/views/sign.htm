<div class="container" id=signSection>
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                </div>

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="loginform" class="form-horizontal" role="form">

                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" name="username" placeholder="username" data-bind="value: obj.username">
                                </div>

                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input type="password" class="form-control" name="password" placeholder="password"data-bind="value: obj.password">
                                </div>



                        <div class="input-group">
                                  <div class="checkbox">
                                    <label>
                                      <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                    </label>
                                  </div>
                                </div>


                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div class="col-sm-12 controls">
                                  <a id="btn-login" href="javascript:;" class="btn btn-primary" data-bind="click: login">Login  </a>
                                  <a href="#/sign" class="btn btn-success"
                                  onClick="$('#loginbox').hide(); $('#signupbox').show()">Sign Up Here  </a>
                                </div>
                            </div>
                        </form>



                    </div>
                </div>
    </div>
    <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Sign Up</div>
                        <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                    </div>
                    <div class="panel-body" >
                        <form id="signupform" class="form-horizontal" role="form">

                            <div id="signupalert" style="display:none" class="alert alert-danger">
                                <p>Error:</p>
                                <span></span>
                            </div>

                            <div class="form-group">
                                <label for="firstname" class="col-md-3 control-label">First Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="firstname" placeholder="First Name" data-bind="value: newUser.name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="lastname" placeholder="Last Name" data-bind="value: newUser.surname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="col-md-3 control-label">Description</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="lastname" placeholder="Who you are?" data-bind="value: newUser.description">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-md-3 control-label">Email</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="email"placeholder="Email Address" data-bind="value: newUser.username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-md-3 control-label">Password</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" name="passwd" placeholder="Password" data-bind="value: newUser.password">
                                </div>
                            </div>

                            <div class="form-group">
                                <!-- Button -->
                                <div class="col-md-offset-3 col-md-9">
                                    <button id="btn-signup" type="button" class="btn btn-info" data-bind="click:register">
                                      <i class="icon-hand-right"></i> &nbsp Sign Up
                                    </button>
                                    <span style="margin-left:8px;">or</span>
                                </div>
                            </div>
                            <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
                                <div class="col-md-offset-3 col-md-9">
                                    <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i> Â  Sign Up with Facebook</button>
                                </div>
                            </div>
                        </form>
                     </div>
                </div>
     </div>
</div>

<script>
var viewModel = {
    obj:{},
    login: function(){
      $.ajax({
        url:"api/users/login",
        type:"POST",
        data: viewModel.obj,
        success: function(data,status,response){
          debugger;
        }

      });
    },
    newUser: {},
    register: function(){
      $.ajax({
        url:"api/users/register",
        type:"POST",
        data: viewModel.newUser,
        success: function(data,status,response){
          debugger;
        }
      });
    },
};
ko.cleanNode(document.getElementById("signSection"));
ko.applyBindings(viewModel,document.getElementById("signSection"));
</script>
